server:
  port: 8086

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  profiles:
    active: default      
  datasource: 
    username: root
    password: root
    url: jdbc:mysql://localhost:6035/db_categorias 
  application:
    name: 'categorias'
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8090/user   