server:
  port: 8087

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  profiles:
    active: default      
  datasource: 
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/db_gastos
  application:
    name: 'gastos'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
      
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8092/user